<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contr√¥le des prises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        button.on {
            background-color: green;
        }

        button.off {
            background-color: red;
        }

        button:hover {
            opacity: 0.9;
        }

        form {
            display: inline-block;
            margin: 10px;
        }

    </style>
</head>
<body>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'dash' %}">Dashboard</a>
    <h1>Connect to the dashboard</h1>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Login">
    </form>
</body>
</html>
